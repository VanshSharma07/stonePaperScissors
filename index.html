<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="div-button">
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" alt="paper" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" alt="scissors" class="move-icon">
    </button>
  </div>

    <div class="div-button">
    <p class="js-result result"> </p>
  </div>
  <div class="div-button">
    <p class="js-moves"></p>
  </div>
  <div class="div-button">
    <p class="js-score score" ></p>
  </div>
  
  <div class="div-button">
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score
    </button>
  </div>

    <script src="scripts/rock-paper-scissor.js"> </script>
  </body>
</html>
